name: Cucumber BDD Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  bdd:
    runs-on: windows-latest

    steps:
    - name: Checkout Main Repo (.NET App)
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # ==== BUILD API ====
    - name: Restore Website
      run: dotnet restore ./BPCalculator/BPCalculator.csproj

    - name: Build Website
      run: dotnet build ./BPCalculator/BPCalculator.csproj --configuration Release

    # ==== FIX: PUBLISH & START API (REAL RUNNING PROCESS) ====
    - name: Publish API
      shell: pwsh
      run: |
        cd BPCalculator
        dotnet publish -c Release -o published

    - name: Start API (Background Process)
      shell: pwsh
      run: |
        Write-Host "Starting API on http://localhost:5000"
        Start-Process -FilePath "./BPCalculator/published/BPCalculator.exe"
        Start-Sleep -Seconds 30

    - name: Verify Website is Running
      shell: pwsh
      run: |
        Write-Host "Checking API at http://localhost:5000 ..."
        $response = Invoke-WebRequest -Uri "http://localhost:5000" -UseBasicParsing
        Write-Host "Website responded successfully!"
        Write-Host $response.StatusCode

    # ==== INSTALL CHROME ====
    - name: Install Google Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: latest

    - name: Check Chrome Version
      shell: pwsh
      run: chrome --version

    # ==== INSTALL CHROME DRIVER ====
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Check ChromeDriver Version
      shell: pwsh
      run: chromedriver --version

    # ==== INSTALL JAVA FOR SELENIUM/BDD TESTS ====
    - name: Setup Java 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'

    # ==== CLONE BDD TESTS ====
    - name: Clone BDD Repo
      uses: actions/checkout@v4
      with:
        repository: AbdulQader496/bpTestBDD
        path: selenium-tests

    # ==== RUN BDD TESTS ====
    - name: Run Maven Tests
      shell: pwsh
      working-directory: ./selenium-tests
      run: mvn test
