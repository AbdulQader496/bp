name: .NET CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test (with code coverage)
        run: |
          dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Install ReportGenerator tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Debug TestResults (show files and find coverage)
        run: |
          echo "=== Show TestResults tree ==="
          ls -R TestResults || true
          echo "=== Find coverage files ==="
          find . -type f -name "coverage.cobertura.xml" -print || true

      - name: Generate coverage summary (only if coverage files exist)
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          # gather coverage files (semicolon-separated) for ReportGenerator
          files=$(find . -type f -name "coverage.cobertura.xml" -print | tr '\n' ';')
          if [ -z "$files" ]; then
            echo "No coverage files found. Did dotnet test complete successfully and is Microsoft.NET.Test.Sdk present in test projects?"
            echo "See TestResults listing above for details."
            exit 1
          fi
          echo "ReportGenerator input: $files"
          reportgenerator -reports:"$files" -targetdir:"coverage-report" -reporttypes:TextSummary
          echo "---- Coverage summary ----"
          cat coverage-report/Summary.txt

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report