sonar.projectKey=AbdulQader496_bp
sonar.organization=abdulqader496
sonar.host.url=https://sonarcloud.io

# ======================
# PROJECT SETTINGS
# ======================
sonar.sources=.
sonar.language=cs
sonar.dotnet.excludeTestProjects=true

# ======================
# SOURCE EXCLUSIONS
# ======================
sonar.exclusions=\
  **/bin/**,\
  **/obj/**,\
  **/*.dll,\
  **/*.json,\
  **/*.g.cs,\
  **/*.cshtml,\
  **/wwwroot/**,\
  .github/workflows/**

# ======================
# COVERAGE (OpenCover)
# ======================
sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml

# ======================
# COVERAGE EXCLUSIONS
# ======================
sonar.coverage.exclusions=\
  **/Pages/**/*,\
  **/*Model.cs,\
  **/*.cshtml.cs,\
  **/Program.cs,\
  **/Startup.cs

# ======================
# OPTIONAL JS/CSS/HTML
# ======================
sonar.javascript.enabled=true
sonar.css.enabled=true
sonar.html.enabled=true
